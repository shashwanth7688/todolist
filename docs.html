<!DOCTYPE html>
<html lang="en">
<head>
    <title>TO DO LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"> 
</head>
<body>
    <h1 align="center">To Do List</h1>
    <div align="center"><br><br>
    Todo : <input type="text" placeholder="Add your new todo" id="todo">
    <br><br>
    <div align="center">
        select : <select name="priority" id="pri">
            <option>Select priority</option>
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
        </select>
    </div><br>
    <input class="col-1 bg-success" type="submit" onclick="getresult()" value="Save"><br><br>
    <h2 id="result"></h2>
</body>
<script>

        function getresult(){
            var todo = document.getElementById("todo").value;
            var pri=document.getElementById("pri").value;
            document.getElementById("result").innerHTML = todo+"---------->"+pri;
        }
</script>
</html>
